<!-- templates/user.html -->

{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        Game board
    </h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    {% if current_user.role.name == 'user' %}
        You have {{ points }} points.
        Your color is : <img src="{{ url_for('static',filename='img/'+ id + '_user_img.jpg') }}">
        <div>

        <form method="POST" action="/ocupy">
            <input type="number" name="x">
            <input type="number" name="y">
            <button>Submit</button>
        </form>
    {% endif %}

</div>
    <img src="{{ url_for('main.plot_png') }}">
{% endblock %}
